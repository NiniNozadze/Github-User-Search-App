<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <title>Github User Search</title>
</head>
<body>
<div class="whole">
    <div class="header">
        <h1>devfinder</h1>
        <p class="mode"><span class="dark">LIGHT</span><span><img class="sun"src="./assets/icon-sun.svg"></span></p>
    </div>

    <div class="searchbar">
        <form class="forms" action="/search" method="get">
            <img class="image-search"src="./assets/icon-search.svg">
            <input type="text"  class="search " placeholder="Search GitHub usernameâ€¦"><span class="result">No results</span></input>
            <input type="submit" value="Search"class="forSearch">
        </form>
    </div>
    <div class="main">
       <div class="info">
        <img class="cat" src="./assets/cat.svg">
        <div class="info-part">
            <h2>The Octocat</h2>
            <p class="mail">@octocat</p>
            <p class="join">Joined 25 Jan 2011</p>
        </div>
       </div>
        
        <p class="lorem">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.</p>
        <div class="flexed">
       <div class="count">
        <div>
            <h3>Repos</h3>
            <p class="num repos">8</p>
        </div>
        <div>
            <h3>Followers</h3>
            <p class="num follower">3938</p>
        </div>
        <div>
            <h3>Following</h3>
            <p class="num following">9</p>
        </div>
       </div>
        
    <div class="last">
        <div class="for">
            <img src="./assets/icon-location.svg">
            <p class="same fr">San Francisco</p>
        </div>
        <div class="for">
            <img src="./assets/icon-website.svg">
            <a class="same" href="https://github.blog">https://github.blog</a>
        </div>
        <div class="secondPart">
            <div class="for">
                <img src="./assets/icon-twitter.svg">
                <p class="same twit">Not Available</p>
            </div>
            <div class="for">
                <img src="./assets/icon-company.svg">
                <p class="same comp">@github</p>
            </div>
        </div>
    </div>
        </div>
    </div>
    
</div>
    
</body>
</html>
